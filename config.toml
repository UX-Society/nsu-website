    date_format = "January 2, 2006"

    signup_link = "https://docs.google.com/forms/d/e/1FAIpQLSczuJC1zqXl6JmZyHndHfERookGTc_39AXzmV6zP30uh8g9QQ/viewform?usp=sf_link/"


